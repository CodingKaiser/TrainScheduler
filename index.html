<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Trains!</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="#">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="text-center">Schedule That Train!</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<table id="train-schedule" class="table table-hover table-bordered">
				    	<tr>
				    		<th><strong>Train Name</strong></th>
				    		<th><strong>Destination</strong></th>
				    		<th><strong>Frequency (min)</strong></th>
				    		<th><strong>Next Arrival</strong></th>
				    		<th><strong>Minutes Away</strong></th>
				    	</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Submit Train</h3>
					</div>
					<div class="panel-body">
						<form id="main-form" role="form">
							<div class="form-group">
								<label for="name-input">Train Name:</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="dest-input">Destination:</label>
								<input class="form-control" id="dest-input" type="text">
							</div>
							<div class="form-group">
								<label for="time-input">First Train Time (HH:mm - military time):</label>
								<input class="form-control" id="time-input" type="time">
							</div>
							<div class="form-group">
								<label for="freq-input">Frequency (min):</label>
								<input class="form-control" id="freq-input" type="number">
							</div>
							<button class="btn btn-default" id="add-train" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
